<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="loginForm" action="" *ngIf="!isLogged">
    <p>Nota. <br>Usuario: admin <br> Password: admin</p>
        <label for="username">Usuario</label><br>
        <input type="text" id="username" #username placeholder="Ingrese el usuario"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" #password placeholder="Ingrese password"><br>
        <button (click)="logData(username.value,password.value)" type="button">Join</button><br>

    </form>

    @if (isLogged) {
        <app-user></app-user>
    }
</body>
</html>
