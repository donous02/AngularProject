<section>
@if (isLoggedIn) {
    <p>Bienvenido, {{username}}</p>
    <img (click)="greet()" src="https://github.com/donous02.png" alt="photo">
}@else {
    <p>Desplegar Informacion</p>
    <button (click)="isLoggedIn= true">Click!!</button>
}
</section>
<app-games (addFavoriteEvent)="getFavorite($event)" 
username="{{username}}"></app-games>

@if (favGame != '') {
    <p>Tu juego favorito es {{favGame}}</p>
}
